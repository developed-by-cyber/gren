<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon (2).ico" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/font-awesome.min.css" />
  </head>
  <body>
    <main class="user">
      <div class="back">
        <a href="/" class="back">
          <i class="fa fa-chevron-left"></i>
        <h4>Back</h4>
        </a>
      </div>
      <h1 class="mb-5">Profile Settings</h1>
      <div class="settings">
        <div class="each d-flex align-items-center justify-content-between flex-wrap mb-3">
          <div class="holds">
            <label class="fw-medium" for="">Name</label>
            <p class="mb-0 fw-bold">Ebuka daniel ibekwe</p>
          </div>
          <button class="btn btn-primary btn22" data-bs-toggle="modal" data-bs-target="#Mod1">Edit</button>
          <!-- modal -->
          <div class="modal fade" id="Mod1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Edit Name</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <input type="text" value="Ebuka daniel ibekwe">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary btn22">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="each d-flex align-items-center justify-content-between flex-wrap mb-3">
          <div class="holds">
            <label class="fw-medium" for="">Email</label>
            <p class="mb-0 fw-bold">danielibekwe222@gmail.com</p>
          </div>
          <button class="btn btn-primary btn22" data-bs-toggle="modal" data-bs-target="#Mod2">Edit</button>
          <!-- modal -->
          <div class="modal fade" id="Mod2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Edit Email</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <input type="text" value="danielibekwe222@gmail.com">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary btn22">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="each d-flex align-items-center justify-content-between flex-wrap mb-3">
          <div class="holds">
            <label class="fw-medium" for="">Phone</label>
            <p class="mb-0 fw-bold">08022433849</p>
          </div>
          <button class="btn btn-primary btn22" data-bs-toggle="modal" data-bs-target="#Mod3">Edit</button>
          <!-- modal -->
          <div class="modal fade" id="Mod3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Edit Phone</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <input type="text" value="08022433849">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary btn22">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="each d-flex align-items-center justify-content-between flex-wrap mb-3">
          <div class="holds">
            <label class="fw-medium" for="">Password</label>
            <p class="mb-0 fw-bold">***********</p>
          </div>
          <button class="btn btn-primary btn22" data-bs-toggle="modal" data-bs-target="#Mod4">Change</button>
          <!-- modal -->
          <div class="modal fade" id="Mod4" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <input type="text" placeholder="Old Password">
                  <input type="text" placeholder="New Password">
                  <input type="text" placeholder="Confirm Password">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary btn22">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="each d-flex align-items-center justify-content-between flex-wrap mb-3">
          <div class="holds">
            <label class="fw-medium" for="">Shipping Address</label>
            <p class="mb-0 fw-bold">23 Osusu road aba</p>
          </div>
          <button class="btn btn-primary btn22" data-bs-toggle="modal" data-bs-target="#Mod5">Edit</button>
          <!-- modal -->
          <div class="modal fade" id="Mod5" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Edit Address</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <input type="text" value="23 Osusu road aba">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary btn22">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>
    <script src="./js/bootstrap.bundle.js"></script>
  </body>
</html>
